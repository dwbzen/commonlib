 plugins {
  id "org.sonarqube" version "2.6"
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java-library-distribution'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: "jacoco"

sourceCompatibility = 9
version = '1.0'
project.group  = 'math-lib'

jar {
    manifest {
        attributes 'Implementation-Title': 'Math-Lib',
                   'Implementation-Version': version
    }
}

jacoco {
    toolVersion = "0.8.0"
    reportsDir = file("${buildDir}/customJacocoReportDir")
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }
}


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url "http://central.maven.org/maven2/"
    }
	mavenLocal()
	flatDir {
        name "jarRepository"
        dirs "lib"
    }
}

uploadArchives {
		repositories {
			add project.repositories.jarRepository
			mavenLocal()
		}
}

dependencies {
	// this version of org.jdesktop.layout not in the maven repository
	compile files('libs/swing-layout-1.0.jar')
	runtime files('libs/swing-layout-1.0.jar')

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/junit/junit
    testCompile group: 'junit', name: 'junit', version: '4.12'
	
	// https://mvnrepository.com/artifact/org.mongodb.morphia/morphia
    compile group: 'org.mongodb.morphia', name: 'morphia', version: '1.3.2'


    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-api
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8'

    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8'
    
    compile group:  'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.5'
    compile group:  'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.5'
    compile group:  'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.5'
    compile group:  'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.9.5'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile group:  'javax.json', name: 'javax.json-api', version: '1.1'
 
}

